<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Built in filters</h1>
        <h2>{{data}}</h2>
        <h2>{{data|lower}}</h2>
        <h2>{{data|upper}}</h2>
        <h2>{{data|title}}</h2>
        <h2>{{data|capfirst}}</h2>
        <h2>{{data|slice:7}}</h2>
        <h2>{{data|truncatewords:3}}</h2>
        <h2>{{data|truncatechars:4}}</h2>
        <h2>{{data|length}}</h2>
        <!--<h1>I have {{c}} lover{{c|pluralize}}</h1>-->
        <h1>This {{c}} mango{{c|pluralize:'es'}} {{c|pluralize:'is,are'}} mine</h1>
    </center>
</body>
</html>
